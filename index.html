<head>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body id="wrapper" class="background-image" style="background-image:url(https://qualitypsychic.com/wp-content/uploads/2017/11/psychic-readings-2.jpg)">

    <br>
    <br>

    <br>
